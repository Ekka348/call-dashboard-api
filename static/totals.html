  <div id="totals_block">

  <script>
    function loadTotals() {
      fetch("/totals")
        .then(r => r.json())
        .then(data => {
          const tbody = document.getElementById("totals_table");
          tbody.innerHTML = "";
          data.data.forEach(item => {

        });
    }

    loadTotals();
