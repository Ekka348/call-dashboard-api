<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #update-log {
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }
    #operator-filter {
      margin-bottom: 20px;
      padding: 8px;
      min-width: 250px;
      font-size: 14px;
    }
    .stage-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .stage-table {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
      min-width: 250px;
      flex: 1;
    }
    .stage-table h2 {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f1f1f1;
    }
    .empty-message {
      font-style: italic;
      color: #888;
      text-align: center;
    }
    .highlight {
      background-color: #fffacd;
    }
  </style>
</head>
<body>

  <h1>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ —Å—Ç–∞–¥–∏—è–º</h1>

  <select id="operator-filter">
    <option value="">–í—Å–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã</option>
    <!-- –û–ø—Ü–∏–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </select>

  <p id="update-log">–û–±–Ω–æ–≤–ª–µ–Ω–∏—è –µ—â—ë –Ω–µ –Ω–∞—á–∞–ª–∏—Å—å.</p>

  <div class="stage-columns" id="content">
    <div class="stage-table"><h2>–°—Ç–∞–¥–∏—è: –ù–î–ó</h2></div>
    <div class="stage-table"><h2>–°—Ç–∞–¥–∏—è: –ù–î–ó 2</h2></div>
    <div class="stage-table"><h2>–°—Ç–∞–¥–∏—è: –ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</h2></div>
    <div class="stage-table"><h2>–°—Ç–∞–¥–∏—è: –ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</h2></div>
  </div>

  <script>
    const STAGE_CYCLE = ["–ù–î–ó", "–ù–î–ó 2", "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å", "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É"];
    let stageIndex = 0;
    let allOperators = new Set();
    let currentData = {};
    let selectedOperator = '';

    async function fetchData() {
      try {
        const res = await fetch("/api/leads/by-stage");
        return await res.json();
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ by-stage", e);
        return null;
      }
    }

    function showUpdateStatus(label) {
      const ts = new Date().toLocaleTimeString("ru-RU");
      const statusText = `–û–±–Ω–æ–≤–ª—è–µ—Ç—Å—è: ${label} ‚Ä¢ ${ts}`;
      document.getElementById("update-log").textContent = statusText;
    }

    function updateOperatorFilter() {
      const filterSelect = document.getElementById("operator-filter");
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
      const currentValue = filterSelect.value;
      
      // –û—á–∏—â–∞–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ–ø—Ü–∏–∏
      filterSelect.innerHTML = '<option value="">–í—Å–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã</option>';
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
      const sortedOperators = Array.from(allOperators).sort();
      
      sortedOperators.forEach(operator => {
        const option = document.createElement("option");
        option.value = operator;
        option.textContent = operator;
        filterSelect.appendChild(option);
      });
      
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
      if (currentValue && sortedOperators.includes(currentValue)) {
        filterSelect.value = currentValue;
      }
    }

    function filterDataByOperator(data) {
      if (!selectedOperator) return data;
      
      const filteredData = JSON.parse(JSON.stringify(data));
      
      for (const stage in filteredData.data) {
        if (filteredData.data[stage].details) {
          filteredData.data[stage].details = filteredData.data[stage].details.filter(
            item => item.operator === selectedOperator
          );
        }
      }
      
      return filteredData;
    }

    function renderStage(current, info) {
      const block = Array.from(document.getElementById("content").children)
        .find(el => el.querySelector("h2")?.textContent?.includes(current));

      if (!block) return;
      block.innerHTML = `<h2>–°—Ç–∞–¥–∏—è: ${current}</h2>`;

      if (!info?.details || info.details.length === 0) {
        const empty = document.createElement("p");
        empty.className = "empty-message";
        empty.textContent = selectedOperator ? `–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è ${selectedOperator}` : "–ù–µ—Ç –ª–∏–¥–æ–≤.";
        block.appendChild(empty);
      } else {
        const table = document.createElement("table");
        const header = document.createElement("thead");
        header.innerHTML = `<tr><th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th><th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th></tr>`;
        table.appendChild(header);

        const body = document.createElement("tbody");
        info.details.forEach(row => {
          const tr = document.createElement("tr");
          if (row.operator === selectedOperator) {
            tr.classList.add("highlight");
          }
          tr.innerHTML = `<td>${row.operator}</td><td>${row.count}</td>`;
          body.appendChild(tr);
        });

        table.appendChild(body);
        block.appendChild(table);
      }
    }

    async function updateStageCycle() {
      const current = STAGE_CYCLE[stageIndex];
      showUpdateStatus(current);

      const data = await fetchData();
      if (!data || !data.data) {
        stageIndex = (stageIndex + 1) % STAGE_CYCLE.length;
        setTimeout(updateStageCycle, 3000);
        return;
      }

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
      currentData = data;
      
      // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ—Ö –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤
      for (const stage in data.data) {
        if (data.data[stage].details) {
          data.data[stage].details.forEach(item => {
            allOperators.add(item.operator);
          });
        }
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤
      updateOperatorFilter();
      
      // –§–∏–ª—å—Ç—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –æ–ø–µ—Ä–∞—Ç–æ—Ä—É
      const filteredData = filterDataByOperator(data);
      
      // –†–µ–Ω–¥–µ—Ä–∏–º —Ç–µ–∫—É—â—É—é —Å—Ç–∞–¥–∏—é
      renderStage(current, filteredData.data[current]);

      stageIndex = (stageIndex + 1) % STAGE_CYCLE.length;
      setTimeout(updateStageCycle, 3000);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–∞
    document.getElementById("operator-filter").addEventListener("change", function() {
      selectedOperator = this.value;
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –∫–æ –≤—Å–µ–º —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–º –¥–∞–Ω–Ω—ã–º
      const filteredData = filterDataByOperator(currentData);
      
      // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç–∞–¥–∏–∏
      STAGE_CYCLE.forEach(stage => {
        renderStage(stage, filteredData.data[stage]);
      });
    });

    updateStageCycle(); // üöÄ –∑–∞–ø—É—Å–∫
  </script>

</body>
</html>
