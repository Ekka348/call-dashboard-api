<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Leads Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --success: #34a853;
      --warning: #fbbc05;
      --danger: #ea4335;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
    }
    
    .indicator.connected {
      background-color: var(--success);
      animation: pulse 2s infinite;
    }
    
    .indicator.disconnected {
      background-color: var(--danger);
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .last-update {
      font-size: 0.85rem;
      color: #666;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .card-header {
      padding: 15px 20px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .chart-container {
      height: 250px;
      margin-bottom: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      text-align: left;
      padding: 8px 10px;
      background-color: #f8f9fa;
      font-weight: 500;
      font-size: 0.85rem;
      color: #666;
    }
    
    td {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .loading {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    .error-message {
      color: var(--danger);
      text-align: center;
      padding: 20px;
    }
    
    /* –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Real-Time Leads Dashboard</h1>
      <div class="header-controls">
        <div class="operator-filter">
          <select id="operator-select">
            <option value="">–í—Å–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã</option>
          </select>
        </div>
        <div class="status-indicator">
          <div class="indicator" id="connection-status"></div>
          <span id="status-text">Connecting...</span>
          <span class="last-update" id="last-update">-</span>
        </div>
      </div>
    </div>
    
    <div class="dashboard-grid">
      <div class="card" style="grid-column: 1 / -1;">
        <div class="card-header">
          <span>üìà –î–∏–Ω–∞–º–∏–∫–∞ –ª–∏–¥–æ–≤</span>
          <div class="chart-actions">
            <button class="active" data-period="hourly">–ó–∞ 24 —á–∞—Å–∞</button>
            <button data-period="daily">–ó–∞ 7 –¥–Ω–µ–π</button>
          </div>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="trendChart"></canvas>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="agreement-header">
          <span>–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏</span>
          <span class="card-count" id="agreement-count">0</span>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="agreementChart"></canvas>
          </div>
          <div id="agreement-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="callback-header">
          <span>–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</span>
          <span class="card-count" id="callback-count">0</span>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="callbackChart"></canvas>
          </div>
          <div id="callback-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="invited-header">
          <span>–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</span>
          <span class="card-count" id="invited-count">0</span>
        </div>
        <div class="card-body">
          <div class="chart-container">
            <canvas id="invitedChart"></canvas>
          </div>
          <div id="invited-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const STAGES = {
      "–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏": { 
        id: "agreement", 
        color: "rgba(66, 133, 244, 0.8)",
        bgColor: "rgba(66, 133, 244, 0.2)"
      },
      "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å": { 
        id: "callback", 
        color: "rgba(251, 188, 5, 0.8)",
        bgColor: "rgba(251, 188, 5, 0.2)"
      },
      "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É": { 
        id: "invited", 
        color: "rgba(52, 168, 83, 0.8)",
        bgColor: "rgba(52, 168, 83, 0.2)"
      }
    };
    
    const POLLING_INTERVAL = 60000;
    let currentPeriod = 'hourly';
    let charts = {};
    
    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function initDashboard() {
      try {
        initCharts();
        await fetchData();
        setupEventListeners();
        setInterval(fetchData, POLLING_INTERVAL);
      } catch (error) {
        console.error("Initialization error:", error);
        showError("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏");
      }
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–æ–≤
    function initCharts() {
      try {
        // –û—Å–Ω–æ–≤–Ω–æ–π –≥—Ä–∞—Ñ–∏–∫ —Ç—Ä–µ–Ω–¥–æ–≤
        charts.trend = new Chart(
          document.getElementById('trendChart'),
          {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: { responsive: true }
          }
        );
        
        // –ì—Ä–∞—Ñ–∏–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —ç—Ç–∞–ø–∞
        Object.values(STAGES).forEach(stage => {
          charts[stage.id] = new Chart(
            document.getElementById(`${stage.id}Chart`),
            {
              type: 'bar',
              data: { labels: [], datasets: [] },
              options: { responsive: true }
            }
          );
        });
      } catch (error) {
        console.error("Chart init error:", error);
        throw error;
      }
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function fetchData() {
      try {
        updateStatus("–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...");
        
        const [statsResponse, operatorsResponse] = await Promise.all([
          fetch('/api/leads/by-stage'),
          fetch('/api/leads/operators')
        ]);
        
        if (!statsResponse.ok || !operatorsResponse.ok) {
          throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
        }
        
        const [stats, operators] = await Promise.all([
          statsResponse.json(),
          operatorsResponse.json()
        ]);
        
        if (stats.status === "error" || operators.status === "error") {
          throw new Error(stats.message || operators.message);
        }
        
        processData(stats, operators);
        updateStatus("–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã", true);
      } catch (error) {
        console.error("Fetch error:", error);
        updateStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏", false);
        showError(error.message);
      }
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    function processData(stats, operators) {
      try {
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤
        updateCharts(stats);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü
        updateTables(stats);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤
        updateOperators(operators.operators || []);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.getElementById('last-update').textContent = 
          stats.timestamp || new Date().toLocaleTimeString();
      } catch (error) {
        console.error("Data processing error:", error);
        throw error;
      }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤
    function updateCharts(data) {
      if (!data?.history || !data?.current) return;
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –≥—Ä–∞—Ñ–∏–∫–∞
      const history = data.history[currentPeriod] || { labels: [], data: {} };
      charts.trend.data = {
        labels: history.labels,
        datasets: Object.entries(history.data).map(([stage, values]) => ({
          label: stage,
          data: values,
          borderColor: STAGES[stage]?.color || '#ccc',
          backgroundColor: STAGES[stage]?.bgColor || 'rgba(0,0,0,0.1)',
          borderWidth: 2
        }))
      };
      charts.trend.update();
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤ –ø–æ —ç—Ç–∞–ø–∞–º
      Object.entries(data.current).forEach(([stage, stageData]) => {
        const chart = charts[STAGES[stage]?.id];
        if (!chart) return;
        
        chart.data = {
          labels: stageData.details.map(item => item.operator),
          datasets: [{
            label: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ',
            data: stageData.details.map(item => item.count),
            backgroundColor: STAGES[stage]?.color || '#ccc'
          }]
        };
        chart.update();
      });
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü
    function updateTables(data) {
      if (!data?.current) return;
      
      Object.entries(data.current).forEach(([stage, stageData]) => {
        const container = document.getElementById(`${STAGES[stage]?.id}-content`);
        const countElement = document.getElementById(`${STAGES[stage]?.id}-count`);
        
        if (!container || !countElement) return;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        const total = stageData.details.reduce((sum, item) => sum + item.count, 0);
        countElement.textContent = total;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
        if (stageData.details.length === 0) {
          container.innerHTML = '<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
          return;
        }
        
        let html = `
          <table>
            <thead>
              <tr>
                <th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th>
                <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        stageData.details.forEach(item => {
          html += `
            <tr>
              <td>${item.operator}</td>
              <td>${item.count}</td>
            </tr>
          `;
        });
        
        html += `</tbody></table>`;
        container.innerHTML = html;
      });
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤
    function updateOperators(operators) {
      const select = document.getElementById('operator-select');
      if (!select) return;
      
      select.innerHTML = '<option value="">–í—Å–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã</option>';
      operators.forEach(operator => {
        const option = document.createElement('option');
        option.value = operator;
        option.textContent = operator;
        select.appendChild(option);
      });
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
    function updateStatus(message, isSuccess = false) {
      const statusElement = document.getElementById('status-text');
      const indicator = document.getElementById('connection-status');
      
      if (statusElement) statusElement.textContent = message;
      if (indicator) {
        indicator.className = isSuccess ? 'indicator connected' : 'indicator disconnected';
      }
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
    function showError(message) {
      Object.values(STAGES).forEach(stage => {
        const container = document.getElementById(`${stage.id}-content`);
        if (container) {
          container.innerHTML = `<div class="error-message">${message}</div>`;
        }
      });
    }
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function setupEventListeners() {
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–µ—Ä–∏–æ–¥–∞
      document.querySelectorAll('.chart-actions button').forEach(btn => {
        btn.addEventListener('click', function() {
          currentPeriod = this.dataset.period;
          document.querySelectorAll('.chart-actions button').forEach(b => 
            b.classList.toggle('active', b === this)
          );
          fetchData();
        });
      });
      
      // –§–∏–ª—å—Ç—Ä –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤
      document.getElementById('operator-select').addEventListener('change', function() {
        const selected = this.value;
        document.querySelectorAll('table tbody tr').forEach(row => {
          const operator = row.cells[0].textContent;
          row.style.display = !selected || operator === selected ? '' : 'none';
        });
      });
    }
    
    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.addEventListener('DOMContentLoaded', initDashboard);
  </script>
</body>
</html>
