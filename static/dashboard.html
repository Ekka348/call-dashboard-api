<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Leads Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --success: #34a853;
      --warning: #fbbc05;
      --danger: #ea4335;
      --light: #f8f9fa;
      --dark: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
      color: #333;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
    }
    
    .indicator.connected {
      background-color: var(--success);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .last-update {
      font-size: 0.85rem;
      color: #666;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      padding: 15px 20px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    .card-body {
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      text-align: left;
      padding: 8px 10px;
      background-color: #f8f9fa;
      font-weight: 500;
      font-size: 0.85rem;
      color: #666;
    }
    
    td {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    tr.highlight {
      background-color: #f8fff0;
      transition: background-color 1.5s;
    }
    
    .info-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .info-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }
    
    .info-item h3 {
      margin-top: 0;
      color: #666;
      font-size: 1rem;
    }
    
    .info-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }
    
    .operators-online {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--light);
      color: var(--dark);
    }
    
    .badge.online {
      background: var(--success);
      color: white;
    }
    
    .loading {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Real-Time Leads Dashboard</h1>
      <div class="status-indicator">
        <div class="indicator" id="connection-status"></div>
        <span id="status-text">Connecting...</span>
        <span class="last-update" id="last-update"></span>
      </div>
    </div>
    
    <div class="operators-online">
      <h2>–û–ø–µ—Ä–∞—Ç–æ—Ä—ã</h2>
      <div>üü¢ –ù–∞ –ª–∏–Ω–∏–∏: <strong id="online-count">0</strong></div>
      <div id="operators-list" class="info-grid" style="margin-top: 15px;"></div>
    </div>
    
    <div class="info-section">
      <h2>–ò–Ω—Ñ–æ-—Å—Ç–∞–¥–∏–∏</h2>
      <div id="info-stages" class="info-grid"></div>
    </div>
    
    <div class="dashboard-grid" id="content">
      <div class="card">
        <div class="card-header">
          <span>–ù–î–ó</span>
          <span class="card-count" id="ndz-count">0</span>
        </div>
        <div class="card-body">
          <div id="ndz-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <span>–ù–î–ó 2</span>
          <span class="card-count" id="ndz2-count">0</span>
        </div>
        <div class="card-body">
          <div id="ndz2-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <span>–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</span>
          <span class="card-count" id="callback-count">0</span>
        </div>
        <div class="card-body">
          <div id="callback-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">
          <span>–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</span>
          <span class="card-count" id="invited-count">0</span>
        </div>
        <div class="card-body">
          <div id="invited-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const STAGES = {
      "–ù–î–ó": { id: "ndz", element: "ndz-content", count: "ndz-count" },
      "–ù–î–ó 2": { id: "ndz2", element: "ndz2-content", count: "ndz2-count" },
      "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å": { id: "callback", element: "callback-content", count: "callback-count" },
      "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É": { id: "invited", element: "invited-content", count: "invited-count" }
    };
    
    const INFO_STAGES = ["NEW", "OLD", "–ë–∞–∑–∞ –í–í"];
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.IO
    const socket = io({
      reconnection: true,
      reconnectionAttempts: Infinity,
      reconnectionDelay: 1000,
      reconnectionDelayMax: 5000,
      timeout: 20000
    });
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã UI
    const connectionStatus = document.getElementById('connection-status');
    const statusText = document.getElementById('status-text');
    const lastUpdate = document.getElementById('last-update');
    const onlineCount = document.getElementById('online-count');
    const operatorsList = document.getElementById('operators-list');
    const infoStagesContainer = document.getElementById('info-stages');
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
    socket.on('connect', () => {
      console.log('Connected to server with ID:', socket.id);
      updateConnectionStatus(true);
      lastUpdate.textContent = new Date().toLocaleTimeString();
    });
    
    socket.on('disconnect', (reason) => {
      console.log('Disconnected:', reason);
      updateConnectionStatus(false);
      
      if (reason === 'io server disconnect') {
        // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ —Ä–∞–∑—Ä—ã–≤–µ —Å–æ —Å—Ç–æ—Ä–æ–Ω—ã —Å–µ—Ä–≤–µ—Ä–∞
        socket.connect();
      }
    });
    
    socket.on('connect_error', (error) => {
      console.log('Connection error:', error);
      updateConnectionStatus(false);
    });
    
    socket.on('init', (data) => {
      console.log('Initial data received');
      updateDashboard(data);
    });
    
    socket.on('update', (data) => {
      console.log('Data update received');
      updateDashboard(data);
      lastUpdate.textContent = new Date().toLocaleTimeString();
    });
    
    // –§—É–Ω–∫—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
    function updateConnectionStatus(connected) {
      if (connected) {
        connectionStatus.classList.add('connected');
        connectionStatus.classList.remove('disconnected');
        statusText.textContent = 'Connected';
      } else {
        connectionStatus.classList.remove('connected');
        connectionStatus.classList.add('disconnected');
        statusText.textContent = 'Disconnected';
      }
    }
    
    function updateDashboard(data) {
      if (!data || !data.data) {
        console.error('Invalid data received');
        return;
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ-—Å—Ç–∞–¥–∏–∏
      updateInfoStages(data.data);
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ —Å—Ç–∞–¥–∏—è–º
      for (const [stageName, stageConfig] of Object.entries(STAGES)) {
        const stageData = data.data[stageName];
        if (stageData) {
          updateStage(stageName, stageConfig, stageData);
        }
      }
    }
    
    function updateInfoStages(data) {
      infoStagesContainer.innerHTML = '';
      
      INFO_STAGES.forEach(stage => {
        const stageData = data[stage];
        if (!stageData) return;
        
        const item = document.createElement('div');
        item.className = 'info-item';
        item.innerHTML = `
          <h3>${stage}</h3>
          <div class="info-value">${stageData.count || 0}</div>
        `;
        infoStagesContainer.appendChild(item);
      });
    }
    
    function updateStage(stageName, config, data) {
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
      const totalCount = data.details?.reduce((sum, item) => sum + item.count, 0) || 0;
      document.getElementById(config.count).textContent = totalCount;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
      const container = document.getElementById(config.element);
      
      if (!data.details || data.details.length === 0) {
        container.innerHTML = '<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th>
              <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      data.details.forEach(item => {
        html += `
          <tr>
            <td>${item.operator}</td>
            <td>${item.count}</td>
          </tr>
        `;
      });
      
      html += `
          </tbody>
        </table>
      `;
      
      container.innerHTML = html;
      
      // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –Ω–æ–≤—ã—Ö/–∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Å—Ç—Ä–æ–∫
      const rows = container.querySelectorAll('tbody tr');
      rows.forEach(row => {
        row.classList.add('highlight');
        setTimeout(() => row.classList.remove('highlight'), 1500);
      });
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ HTTP –Ω–∞ —Å–ª—É—á–∞–π –ø—Ä–æ–±–ª–µ–º —Å WebSocket
      fetch('/api/leads/by-stage')
        .then(response => response.json())
        .then(data => updateDashboard(data))
        .catch(error => console.error('Error fetching initial data:', error));
    });
  </script>
</body>
</html>
