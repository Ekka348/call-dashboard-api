<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Leads Dashboard</title>
  <style>
    /* Все стили остаются такими же, как в предыдущем примере */
    :root {
      --primary: #4285f4;
      --success: #34a853;
      --warning: #fbbc05;
      --danger: #ea4335;
      --dark: #2c3e50;
      --light: #ecf0f1;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--dark);
    }
    
    .login-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    
    .login-form h2 {
      margin-top: 0;
      color: var(--primary);
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .error-message {
      color: var(--danger);
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <div class="login-form">
      <h2>Авторизация</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Логин</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Войти</button>
        <div class="error-message" id="login-error"></div>
      </form>
    </div>
  </div>

  <script>
    // Белый список пользователей (логин: пароль)
    const WHITE_LIST = {
      "admin": "admin123",
      "manager": "manager2023",
      "supervisor": "super1234"
    };

    // Ключ для localStorage
    const AUTH_KEY = 'dashboard_auth';

    // Функция для проверки авторизации
    function checkAuth() {
      const authData = localStorage.getItem(AUTH_KEY);
      if (authData) {
        try {
          const { username, password } = JSON.parse(authData);
          if (WHITE_LIST[username] === password) {
            // В реальном приложении здесь был бы переход в дашборд
            alert(`Добро пожаловать, ${username}! Авторизация успешна.`);
            return;
          }
        } catch (e) {
          console.error('Ошибка чтения данных авторизации', e);
        }
      }
    }

    // Обработчик формы авторизации
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Предотвращаем перезагрузку страницы
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('login-error');
      
      // Проверяем наличие пользователя в белом списке
      if (WHITE_LIST[username] && WHITE_LIST[username] === password) {
        // Сохраняем данные авторизации
        localStorage.setItem(AUTH_KEY, JSON.stringify({ username, password }));
        errorElement.textContent = '';
        alert(`Добро пожаловать, ${username}!`);
        // Здесь можно перенаправить на дашборд
        // window.location.href = 'dashboard.html';
      } else {
        errorElement.textContent = 'Неверный логин или пароль';
      }
    });

    // Проверяем авторизацию при загрузке
    checkAuth();
  </script>
</body>
</html>
