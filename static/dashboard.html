<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Leads Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --success: #34a853;
      --warning: #fbbc05;
      --danger: #ea4335;
      --light: #f8f9fa;
      --dark: #343a40;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
      color: #333;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
    }
    
    .indicator.connected {
      background-color: var(--success);
      animation: pulse 2s infinite;
    }
    
    .indicator.disconnected {
      background-color: var(--danger);
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .last-update {
      font-size: 0.85rem;
      color: #666;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      padding: 15px 20px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .card-header.highlight {
      animation: headerHighlight 2s;
    }
    
    @keyframes headerHighlight {
      0% { background-color: var(--primary); }
      50% { background-color: #5c6bc0; }
      100% { background-color: var(--primary); }
    }
    
    .card-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .card-count.highlight-count {
      animation: pulse 1s 3;
      background-color: #ffeb3b;
    }
    
    .card-body {
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      text-align: left;
      padding: 8px 10px;
      background-color: #f8f9fa;
      font-weight: 500;
      font-size: 0.85rem;
      color: #666;
    }
    
    td {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    tr.highlight-change {
      background-color: #fffde7 !important;
      transition: all 0.5s ease;
    }
    
    .fade-out {
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    .fade-out {
      opacity: 0;
    }
    
    .change-indicator {
      animation: fadeIn 0.5s;
      margin-left: 10px;
      font-weight: bold;
    }
    
    .positive {
      color: #2ecc71;
    }
    
    .negative {
      color: #e74c3c;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    .empty {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>游늵 Real-Time Leads Dashboard</h1>
      <div class="status-indicator">
        <div class="indicator" id="connection-status"></div>
        <span id="status-text">Connecting...</span>
        <span class="last-update" id="last-update"></span>
      </div>
    </div>
    
    <div class="dashboard-grid" id="content">
      <div class="card">
        <div class="card-header" id="ndz-header">
          <span>햏햆행</span>
          <span class="card-count" id="ndz-count">0</span>
        </div>
        <div class="card-body">
          <div id="ndz-content" class="loading">행햟햡혞향햨햟...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="ndz2-header">
          <span>햏햆행 2</span>
          <span class="card-count" id="ndz2-count">0</span>
        </div>
        <div class="card-body">
          <div id="ndz2-content" class="loading">행햟햡혞향햨햟...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="callback-header">
          <span>햣햣향쒫쮏쫧쟴혧</span>
          <span class="card-count" id="callback-count">0</span>
        </div>
        <div class="card-body">
          <div id="callback-content" class="loading">행햟햡혞향햨햟...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="invited-header">
          <span>햦햡햩햟혣햣햫 햨 햣햨혞혝햣혞</span>
          <span class="card-count" id="invited-count">0</span>
        </div>
        <div class="card-body">
          <div id="invited-content" class="loading">행햟햡혞향햨햟...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 햌쮏쫨햦햡혞햟혡햦혪
    const STAGES = {
      "햏햆행": { id: "ndz", element: "ndz-content", count: "ndz-count", header: "ndz-header" },
      "햏햆행 2": { id: "ndz2", element: "ndz2-content", count: "ndz2-count", header: "ndz2-header" },
      "햣햣향쒫쮏쫧쟴혧": { id: "callback", element: "callback-content", count: "callback-count", header: "callback-header" },
      "햦햡햩햟혣햣햫 햨 햣햨혞혝햣혞": { id: "invited", element: "invited-content", count: "invited-count", header: "invited-header" }
    };
    
    const HIGHLIGHT_DURATION = 3000;
    
    // 햊햫햦혡햦햟햩햦향햟혡햦혪 Socket.IO
    const socket = io({
      reconnection: true,
      reconnectionAttempts: Infinity,
      reconnectionDelay: 1000,
      reconnectionDelayMax: 5000,
      timeout: 20000
    });
    
    // 햜햩햣햪햣햫혝혦 UI
    const connectionStatus = document.getElementById('connection-status');
    const statusText = document.getElementById('status-text');
    const lastUpdate = document.getElementById('last-update');
    
    // 뤯쐄햟햠쮐혢햦햨햦 혜쮏왏얧쟳쫧왏쫧쟴
    socket.on('connect', () => {
      console.log('Connected to server with ID:', socket.id);
      updateConnectionStatus(true);
      lastUpdate.textContent = new Date().toLocaleTimeString();
      socket.emit('request_full_update');
    });
    
    socket.on('disconnect', (reason) => {
      console.log('Disconnected:', reason);
      updateConnectionStatus(false);
      
      if (reason === 'io server disconnect') {
        socket.connect();
      }
    });
    
    socket.on('connect_error', (error) => {
      console.log('Connection error:', error);
      updateConnectionStatus(false);
    });
    
    socket.on('init', (data) => {
      console.log('Initial data received');
      updateDashboard(data);
    });
    
    socket.on('full_update', (data) => {
      console.log('Full data update received');
      updateDashboard(data);
      lastUpdate.textContent = new Date(data.timestamp).toLocaleTimeString();
    });
    
    socket.on('heartbeat', (data) => {
      console.log('Server heartbeat', data.timestamp);
      lastUpdate.textContent = new Date(data.timestamp).toLocaleTimeString();
    });
    
    // 햓혞햫햨혡햦햦 쮏쐃쫧쮏쒫햣햫햦혪 UI
    function updateConnectionStatus(connected) {
      if (connected) {
        connectionStatus.classList.add('connected');
        connectionStatus.classList.remove('disconnected');
        statusText.textContent = 'Connected';
      } else {
        connectionStatus.classList.remove('connected');
        connectionStatus.classList.add('disconnected');
        statusText.textContent = 'Disconnected';
      }
    }
    
    function updateDashboard(data) {
      if (!data || !data.data) {
        console.error('Invalid data received');
        return;
      }
      
      const changes = data.changes || [];
      
      for (const [stageName, stageConfig] of Object.entries(STAGES)) {
        const stageData = data.data[stageName];
        if (stageData) {
          updateStage(stageName, stageConfig, stageData, changes);
        }
      }
      
      highlightChangedStages(changes);
    }
    
    function highlightChangedStages(changes) {
      const changedStages = new Set(changes.map(c => c.stage));
      
      for (const stageName of changedStages) {
        const config = STAGES[stageName];
        if (config && config.header) {
          const header = document.getElementById(config.header);
          header.classList.add('highlight');
          setTimeout(() => header.classList.remove('highlight'), HIGHLIGHT_DURATION);
        }
      }
    }
    
    function updateStage(stageName, config, data, changes = []) {
      const totalCount = data.details?.reduce((sum, item) => sum + item.count, 0) || 0;
      const countElement = document.getElementById(config.count);
      
      if (parseInt(countElement.textContent) !== totalCount) {
        countElement.textContent = totalCount;
        countElement.classList.add('highlight-count');
        setTimeout(() => countElement.classList.remove('highlight-count'), HIGHLIGHT_DURATION);
      }
      
      const container = document.getElementById(config.element);
      
      if (!data.details || data.details.length === 0) {
        if (!container.querySelector('.empty')) {
          container.innerHTML = '<div class="empty">햏햣혝 햢햟햫햫혦혠</div>';
        }
        return;
      }
      
      if (container.querySelector('table')) {
        updateTable(container, data, changes.filter(c => c.stage === stageName));
      } else {
        createNewTable(container, data);
      }
    }
    
    function updateTable(container, data, changes) {
      const table = container.querySelector('table');
      const tbody = table.querySelector('tbody');
      const existingRows = Array.from(tbody.querySelectorAll('tr'));
      
      const existingData = new Map();
      existingRows.forEach(row => {
        const operator = row.cells[0].textContent;
        const count = parseInt(row.cells[1].textContent);
        existingData.set(operator, { row, count });
      });
      
      data.details.forEach(item => {
        const existing = existingData.get(item.operator);
        const change = changes.find(c => c.operator === item.operator);
        
        if (existing) {
          if (existing.count !== item.count) {
            existing.row.cells[1].textContent = item.count;
            
            existing.row.classList.add('highlight-change');
            if (change) {
              showChangeIndicator(existing.row, change.diff);
            }
            
            setTimeout(() => {
              existing.row.classList.remove('highlight-change');
            }, HIGHLIGHT_DURATION);
          }
          existingData.delete(item.operator);
        } else {
          const row = document.createElement('tr');
          row.className = 'highlight-change';
          row.innerHTML = `
            <td>${item.operator}</td>
            <td>${item.count}</td>
          `;
          tbody.appendChild(row);
          
          if (change) {
            showChangeIndicator(row, change.diff);
          }
          
          setTimeout(() => row.classList.remove('highlight-change'), HIGHLIGHT_DURATION);
        }
      });
      
      existingData.forEach(({ row }) => {
        row.classList.add('fade-out');
        setTimeout(() => row.remove(), 500);
      });
    }
    
    function createNewTable(container, data) {
      let html = `
        <table>
          <thead>
            <tr>
              <th>뤯햣햟혝쮐</th>
              <th>햌쮏햦혢햣혜혝쒫</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      data.details.forEach(item => {
        html += `
          <tr class="highlight-change">
            <td>${item.operator}</td>
            <td>${item.count}</td>
          </tr>
        `;
      });
      
      html += `
          </tbody>
        </table>
      `;
      
      container.innerHTML = html;
      
      setTimeout(() => {
        container.querySelectorAll('.highlight-change').forEach(el => {
          el.classList.remove('highlight-change');
        });
      }, HIGHLIGHT_DURATION);
    }
    
    function showChangeIndicator(row, diff) {
      const oldIndicator = row.querySelector('.change-indicator');
      if (oldIndicator) oldIndicator.remove();
      
      if (diff === 0) return;
      
      const indicator = document.createElement('span');
      indicator.className = `change-indicator ${diff > 0 ? 'positive' : 'negative'}`;
      indicator.textContent = diff > 0 ? `+${diff}` : diff;
      
      row.cells[1].appendChild(indicator);
      
      setTimeout(() => {
        if (indicator.parentNode) {
          indicator.remove();
        }
      }, HIGHLIGHT_DURATION);
    }
    
    // 햊햫햦혡햦햟햩햦향햟혡햦혪
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/leads/by-stage')
        .then(response => response.json())
        .then(data => updateDashboard(data))
        .catch(error => console.error('Error fetching initial data:', error));
    });
  </script>
</body>
</html>
