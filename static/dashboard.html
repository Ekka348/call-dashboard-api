<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {

      text-align: left;
    }
    th {

    }

      background-color: #e8f4ff;
      padding: 15px;

    }
  </style>
</head>
<body>

  <h1>üìÅ –ò–Ω—Ñ–æ-—Å—Ç–∞–¥–∏–∏ (—Å—É–º–º–∞—Ä–Ω–æ)</h1>

    <p><strong>–ë–∞–∑–∞ –í–í:</strong> 876</p>
  </div>

  <div id="content"></div>

  <script>
    const WORK_STAGES = ["–ù–î–ó", "–ù–î–ó 2", "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å", "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É"];

    fetch("/api/leads/by-operator-today")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("content");
        container.innerHTML = "";

        WORK_STAGES.forEach(stage => {
          const rows = data.data[stage];
          const section = document.createElement("div");
          const title = document.createElement("h2");
          title.textContent = `–°—Ç–∞–¥–∏—è: ${stage}`;
          section.appendChild(title);

          if (!rows || rows.length === 0) {
            section.innerHTML += "<p>–ù–µ—Ç –ª–∏–¥–æ–≤ –ø–æ —ç—Ç–æ–π —Å—Ç–∞–¥–∏–∏ —Å–µ–≥–æ–¥–Ω—è.</p>";
          } else {
            const table = document.createElement("table");
            table.innerHTML = `
              <thead><tr><th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th><th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th></tr></thead>
              <tbody>${rows.map(row => `<tr><td>${row.name}</td><td>${row.count}</td></tr>`).join("")}</tbody>
            `;
            section.appendChild(table);
          }

          container.appendChild(section);
        });
      })
      .catch(err => {
        document.getElementById("content").innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${err}</p>`;
      });
  </script>

</body>
</html>
