<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .info-box {
      background-color: #e8f4ff;
      padding: 15px;
      border: 1px solid #b3d8ff;
      margin-bottom: 30px;
      max-width: 600px;
    }
    .stage-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .stage-table {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
      min-width: 250px;
      flex: 1;
    }
    .stage-table h2 {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f1f1f1;
    }
    .empty-message {
      font-style: italic;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ —Å—Ç–∞–¥–∏—è–º ‚Äî —Å–µ–≥–æ–¥–Ω—è</h1>

  <div class="info-box" id="stats">
    <p><strong>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ-—Å—Ç–∞–¥–∏–π...</strong></p>
  </div>

  <div class="stage-columns" id="content">
    <div class="stage-table"><h2>–°—Ç–∞–¥–∏—è: –ù–î–ó</h2></div>
    <div class="stage-table"><h2>–°—Ç–∞–¥–∏—è: –ù–î–ó 2</h2></div>
    <div class="stage-table"><h2>–°—Ç–∞–¥–∏—è: –ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</h2></div>
    <div class="stage-table"><h2>–°—Ç–∞–¥–∏—è: –ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</h2></div>
  </div>

  <script>
    const STAGE_CYCLE = ["–ù–î–ó", "–ù–î–ó 2", "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å", "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É", "INFO"];
    const INFO_STAGES = ["NEW", "OLD", "–ë–∞–∑–∞ –í–í"];
    let stageIndex = 0;

    async function fetchData() {
      try {
        const res = await fetch("/api/leads/by-stage");
        return await res.json();
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ by-stage", e);
        return null;
      }
    }

    async function updateStageCycle() {
      const current = STAGE_CYCLE[stageIndex];
      const data = await fetchData();
      if (!data || !data.data) return;

      if (current === "INFO") {
        const statsContainer = document.getElementById("stats");
        statsContainer.innerHTML = "";
        INFO_STAGES.forEach(stage => {
          const value = data.data[stage]?.count ?? 0;
          const line = document.createElement("p");
          line.innerHTML = `<strong>${stage}:</strong> ${value}`;
          statsContainer.appendChild(line);
        });
      } else {
        const stage = current;
        const info = data.data[stage];
        const block = Array.from(document.getElementById("content").children)
          .find(el => el.querySelector("h2")?.textContent?.includes(stage));

        if (!block) return;
        block.innerHTML = `<h2>–°—Ç–∞–¥–∏—è: ${stage}</h2>`;

        if (!info?.details || info.details.length === 0) {
          const empty = document.createElement("p");
          empty.className = "empty-message";
          empty.textContent = "–ù–µ—Ç –ª–∏–¥–æ–≤.";
          block.appendChild(empty);
        } else {
          const table = document.createElement("table");
          const header = document.createElement("thead");
          header.innerHTML = `<tr><th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th><th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th></tr>`;
          table.appendChild(header);

          const body = document.createElement("tbody");
          info.details.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.operator}</td><td>${row.count}</td>`;
            body.appendChild(tr);
          });

          table.appendChild(body);
          block.appendChild(table);
        }
      }

      stageIndex = (stageIndex + 1) % STAGE_CYCLE.length;
      setTimeout(updateStageCycle, 3000); // ‚è± 3 —Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É —à–∞–≥–∞–º–∏
    }

    updateStageCycle(); // üöÄ —Å—Ç–∞—Ä—Ç —Ü–∏–∫–ª–∞
  </script>

</body>
</html>
