<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Leads Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --success: #34a853;
      --warning: #fbbc05;
      --danger: #ea4335;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
    }
    
    .indicator.connected {
      background-color: var(--success);
      animation: pulse 2s infinite;
    }
    
    .indicator.disconnected {
      background-color: var(--danger);
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .last-update {
      font-size: 0.85rem;
      color: #666;
      min-width: 80px;
      display: inline-block;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .card-header {
      padding: 15px 20px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    .card-body {
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      text-align: left;
      padding: 8px 10px;
      background-color: #f8f9fa;
      font-weight: 500;
      font-size: 0.85rem;
      color: #666;
    }
    
    td {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    tr.highlight {
      background-color: #f8fff0;
      transition: background-color 1.5s;
    }
    
    .loading {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    .empty {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    .change-indicator {
      margin-left: 10px;
      font-weight: bold;
    }
    
    .positive {
      color: #2ecc71;
    }
    
    .negative {
      color: #e74c3c;
    }
    
    .fade-out {
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    .fade-out {
      opacity: 0;
    }
    
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Real-Time Leads Dashboard</h1>
      <div class="status-indicator">
        <div class="indicator" id="connection-status"></div>
        <span id="status-text">Connecting...</span>
        <span class="last-update" id="last-update">-</span>
      </div>
    </div>
    
    <div class="dashboard-grid" id="content">
      <div class="card">
        <div class="card-header" id="agreement-header">
          <span>–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏</span>
          <span class="card-count" id="agreement-count">0</span>
        </div>
        <div class="card-body">
          <div id="agreement-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="callback-header">
          <span>–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</span>
          <span class="card-count" id="callback-count">0</span>
        </div>
        <div class="card-body">
          <div id="callback-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="invited-header">
          <span>–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</span>
          <span class="card-count" id="invited-count">0</span>
        </div>
        <div class="card-body">
          <div id="invited-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STAGES = {
      "–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏": { 
        id: "agreement", 
        element: "agreement-content", 
        count: "agreement-count", 
        header: "agreement-header" 
      },
      "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å": { 
        id: "callback", 
        element: "callback-content", 
        count: "callback-count", 
        header: "callback-header" 
      },
      "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É": { 
        id: "invited", 
        element: "invited-content", 
        count: "invited-count", 
        header: "invited-header" 
      }
    };
    
    const HIGHLIGHT_DURATION = 3000;
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.IO
    const socket = io({
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 5000,
      reconnectionDelayMax: 30000,
      timeout: 60000,
      transports: ['websocket']
    });
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã UI
    const connectionStatus = document.getElementById('connection-status');
    const statusText = document.getElementById('status-text');
    const lastUpdate = document.getElementById('last-update');
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Socket.IO
    socket.on('connect', () => {
      console.log('Connected to server');
      updateConnectionStatus(true);
      socket.emit('request_full_update');
    });
    
    socket.on('disconnect', (reason) => {
      console.log('Disconnected:', reason);
      updateConnectionStatus(false);
      showLoading();
    });
    
    socket.on('connect_error', (error) => {
      console.error('Connection error:', error);
      updateConnectionStatus(false);
      showLoading();
    });
    
    socket.on('init', (data) => {
      console.log('Initial data received');
      updateDashboard(data);
      updateLastUpdate(data.timestamp);
    });
    
    socket.on('full_update', (data) => {
      console.log('Data update received');
      updateDashboard(data);
      updateLastUpdate(data.timestamp);
    });
    
    // –§—É–Ω–∫—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
    function updateConnectionStatus(connected) {
      connectionStatus.className = 'indicator ' + (connected ? 'connected' : 'disconnected');
      statusText.textContent = connected ? 'Connected' : 'Disconnected';
    }
    
    function updateLastUpdate(timestamp) {
      // –ü—Ä–æ—Å—Ç–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–æ–ª—É—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –∫–∞–∫ –µ—Å—Ç—å (—É–∂–µ –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–æ —Å–µ—Ä–≤–µ—Ä–æ–º)
      lastUpdate.textContent = timestamp || '-';
    }
    
    function showLoading() {
      Object.values(STAGES).forEach(config => {
        const container = document.getElementById(config.element);
        if (!container.querySelector('.loading')) {
          container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        }
      });
    }
    
    function updateDashboard(data) {
      if (!data || !data.data) {
        console.error('Invalid data received');
        showLoading();
        return;
      }
      
      const changes = data.changes || [];
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —Ç–∞–±–ª–∏—Ü—ã
      for (const [stageName, stageConfig] of Object.entries(STAGES)) {
        const stageData = data.data[stageName];
        if (stageData) {
          updateStage(stageName, stageConfig, stageData, changes);
        }
      }
      
      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ —Å –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏
      highlightChangedStages(changes);
    }
    
    function highlightChangedStages(changes) {
      const changedStages = new Set(changes.map(c => c.stage));
      
      changedStages.forEach(stageName => {
        const config = STAGES[stageName];
        if (config && config.header) {
          const header = document.getElementById(config.header);
          header.classList.add('highlight');
          setTimeout(() => header.classList.remove('highlight'), HIGHLIGHT_DURATION);
        }
      });
    }
    
    function updateStage(stageName, config, data, changes) {
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
      const totalCount = data.details?.reduce((sum, item) => sum + item.count, 0) || 0;
      document.getElementById(config.count).textContent = totalCount;
      
      const container = document.getElementById(config.element);
      
      if (!data.details || data.details.length === 0) {
        container.innerHTML = '<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
        return;
      }
      
      if (container.querySelector('table')) {
        updateTable(container, data, changes.filter(c => c.stage === stageName));
      } else {
        createNewTable(container, data);
      }
    }
    
    function updateTable(container, data, changes) {
      const tbody = container.querySelector('tbody');
      const existingRows = Array.from(tbody.querySelectorAll('tr'));
      
      const existingData = new Map();
      existingRows.forEach(row => {
        existingData.set(row.cells[0].textContent, {
          row,
          count: parseInt(row.cells[1].textContent)
        });
      });
      
      data.details.forEach(item => {
        const existing = existingData.get(item.operator);
        const change = changes.find(c => c.operator === item.operator);
        
        if (existing) {
          if (existing.count !== item.count) {
            existing.row.cells[1].textContent = item.count;
            highlightRow(existing.row, change?.diff);
          }
          existingData.delete(item.operator);
        } else {
          const row = createTableRow(item, change?.diff);
          tbody.appendChild(row);
        }
      });
      
      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å—Ç—Ä–æ–∫–∏
      existingData.forEach(({row}) => {
        row.classList.add('fade-out');
        setTimeout(() => row.remove(), 500);
      });
    }
    
    function createNewTable(container, data) {
      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th>
              <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
            </tr>
          </thead>
          <tbody>
            ${data.details.map(item => `
              <tr class="highlight">
                <td>${item.operator}</td>
                <td>${item.count}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      setTimeout(() => {
        container.querySelectorAll('.highlight').forEach(row => {
          row.classList.remove('highlight');
        });
      }, HIGHLIGHT_DURATION);
    }
    
    function createTableRow(item, diff) {
      const row = document.createElement('tr');
      row.className = 'highlight';
      row.innerHTML = `
        <td>${item.operator}</td>
        <td>${item.count}</td>
      `;
      
      if (diff) {
        addChangeIndicator(row, diff);
      }
      
      setTimeout(() => row.classList.remove('highlight'), HIGHLIGHT_DURATION);
      return row;
    }
    
    function highlightRow(row, diff) {
      row.classList.add('highlight');
      if (diff) {
        addChangeIndicator(row, diff);
      }
      setTimeout(() => row.classList.remove('highlight'), HIGHLIGHT_DURATION);
    }
    
    function addChangeIndicator(row, diff) {
      const indicator = document.createElement('span');
      indicator.className = `change-indicator ${diff > 0 ? 'positive' : 'negative'}`;
      indicator.textContent = diff > 0 ? `+${diff}` : diff;
      row.cells[1].appendChild(indicator);
      
      setTimeout(() => {
        if (indicator.parentNode) {
          indicator.remove();
        }
      }, HIGHLIGHT_DURATION);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
      showLoading();
      
      // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ WebSocket
      socket.connect();
      
      // Fallback –Ω–∞ HTTP –∑–∞–ø—Ä–æ—Å –µ—Å–ª–∏ WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–∏—Ç—Å—è
      const fallbackTimeout = setTimeout(() => {
        if (!socket.connected) {
          fetchInitialData();
        }
      }, 3000);
      
      socket.on('connect', () => {
        clearTimeout(fallbackTimeout);
      });
    });
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ API
    async function fetchInitialData() {
      try {
        const response = await fetch('/api/leads/by-stage');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        updateDashboard(data);
      } catch (error) {
        console.error('Error fetching initial data:', error);
        // –ü–æ–≤—Ç–æ—Ä—è–µ–º –ø–æ–ø—ã—Ç–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(fetchInitialData, 5000);
      }
    }
  </script>
</body>
</html>
