<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-top: 30px;
    }
    .info-box {
      background-color: #e8f4ff;
      padding: 15px;
      border: 1px solid #b3d8ff;
      margin-bottom: 20px;
    }
    .stage-container {
      margin-bottom: 30px;
    }
    .stage-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .stage-list {
      list-style: none;
      padding: 0;
      border-left: 4px solid #bbb;
    }
    .stage-list li {
      padding: 5px 10px;
      border-bottom: 1px solid #ddd;
    }
    .empty-message {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üìÅ –ò–Ω—Ñ–æ-—Å—Ç–∞–¥–∏–∏ (—Å—É–º–º–∞—Ä–Ω–æ)</h1>
  <div class="info-box">
    <p><strong>NEW:</strong> 0</p>
    <p><strong>OLD:</strong> 734</p>
    <p><strong>–ë–∞–∑–∞ –í–í:</strong> 876</p>
  </div>

  <div id="content"></div>

  <script>
    const WORK_STAGES = ["–ù–î–ó", "–ù–î–ó 2", "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å", "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É"];

    fetch("/api/leads/by-operator-today")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("content");
        container.innerHTML = "";

        WORK_STAGES.forEach(stage => {
          const rows = data.data[stage];
          const stageBlock = document.createElement("div");
          stageBlock.className = "stage-container";

          const title = document.createElement("div");
          title.className = "stage-title";
          title.textContent = `–°—Ç–∞–¥–∏—è: ${stage}`;
          stageBlock.appendChild(title);

          if (!rows || rows.length === 0) {
            const emptyMessage = document.createElement("p");
            emptyMessage.className = "empty-message";
            emptyMessage.textContent = "–ù–µ—Ç –ª–∏–¥–æ–≤ –ø–æ —ç—Ç–æ–π —Å—Ç–∞–¥–∏–∏ —Å–µ–≥–æ–¥–Ω—è.";
            stageBlock.appendChild(emptyMessage);
          } else {
            const list = document.createElement("ul");
            list.className = "stage-list";

            rows.forEach(row => {
              const item = document.createElement("li");
              item.textContent = `${row.name} ‚Äî ${row.count}`;
              list.appendChild(item);
            });

            stageBlock.appendChild(list);
          }

          container.appendChild(stageBlock);
        });
      })
      .catch(err => {
        document.getElementById("content").innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${err}</p>`;
      });
  </script>

</body>
</html>
