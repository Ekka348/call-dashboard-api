<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CRM Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }

    select, input[type="date"] {
      font-size: 16px;
      padding: 6px 10px;
      margin: 5px;
    }

    #statusbar {
      margin-top: 10px;
      font-size: 14px;
    }

    #spinner, #lastupdate {
      margin: 5px 0;
    }

    #spinner { color: gray; }
    #lastupdate { color: #28a745; }

    .stage-block {
      flex: 1;
      min-width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }

    .stage-block.blue   { border-color: #007bff; }
    .stage-block.purple { border-color: #6f42c1; }
    .stage-block.orange { border-color: #fd7e14; }
    .stage-block.green  { border-color: #28a745; }
    .stage-block.gray   { border-color: #6c757d; }

    .stage-block h4 { margin-top: 0; }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    @media screen and (max-width: 768px) {
      .stage-block { flex: 1 1 100%; }
      body { margin: 10px; }
      select, input[type="date"] {
        font-size: 15px;
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
