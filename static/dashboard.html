<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CRM Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .filter {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter label {
      margin: 0 10px;
    }

    .stage-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .stage-block {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      padding: 20px;
      min-width: 280px;
      flex: 1;
    }

    .stage-block h2 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
    }

    .stage-table table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .stage-table th, .stage-table td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .stage-table th {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    .stage-table tr:hover {
      background-color: #f9f9f9;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      background: #0078D7;
      color: white;
      font-size: 12px;
      margin-left: 6px;
    }

    .error-message {
      color: crimson;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ —Å—Ç–∞–¥–∏—è–º</h1>

  <div class="filter">
    <label>–ù–∞—á–∞–ª–æ: <input type="date" id="startDate"></label>
    <label>–ö–æ–Ω–µ—Ü: <input type="date" id="endDate"></label>
    <button onclick="fetchStats()">–ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
  </div>

  <div class="stage-container">
    <div class="stage-block">
      <h2>–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</h2>
      <div id="table-–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å" class="stage-table"></div>
    </div>

    <div class="stage-block">
      <h2>–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏</h2>
      <div id="table-–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏" class="stage-table"></div>
    </div>

    <div class="stage-block">
      <h2>–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</h2>
      <div id="table-–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É" class="stage-table"></div>
    </div>
  </div>

  <script>
    const STAGE_LABELS = ['–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å', '–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏', '–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É'];

    function fetchStats() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      if (!start || !end) {
        alert("–ó–∞–ø–æ–ª–Ω–∏ –æ–±–µ –¥–∞—Ç—ã");
        return;
      }

      const rangeParam = `custom:${start}:${end}`;
      STAGE_LABELS.forEach(stage => {
        fetch(`/update_stage/${stage}?range=${rangeParam}`)
          .then(r => r.json())
          .then(data => {
            const stageData = data[stage];
            const container = document.getElementById(`table-${stage}`);
            container.innerHTML = '';

            if (!stageData.details || stageData.details.length === 0) {
              container.innerHTML = `<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>`;
              return;
            }

            const table = document.createElement('table');
            table.innerHTML = `<thead><tr><th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th><th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th></tr></thead>`;
            const tbody = document.createElement('tbody');

            stageData.details.forEach(item => {
              const row = document.createElement('tr');
              row.innerHTML = `<td>${item.operator}</td><td><span class="badge">${item.count}</span></td>`;
              tbody.appendChild(row);
            });

            table.appendChild(tbody);
            container.appendChild(table);
          })
          .catch(err => {
            document.getElementById(`table-${stage}`).innerHTML = `<p class="error-message">‚õî –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>`;
            console.error(`–û—à–∏–±–∫–∞ —Å—Ç–∞–¥–∏–∏ "${stage}":`, err);
          });
      });
    }

    // initial load without filter
    window.onload = () => {
      STAGE_LABELS.forEach(stage => {
        fetch(`/update_stage/${stage}`)
          .then(r => r.json())
          .then(data => {
            const stageData = data[stage];
            const container = document.getElementById(`table-${stage}`);
            container.innerHTML = '';

            if (!stageData.details || stageData.details.length === 0) {
              container.innerHTML = `<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</p>`;
              return;
            }

            const table = document.createElement('table');
            table.innerHTML = `<thead><tr><th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th><th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th></tr></thead>`;
            const tbody = document.createElement('tbody');

            stageData.details.forEach(item => {
              const row = document.createElement('tr');
              row.innerHTML = `<td>${item.operator}</td><td><span class="badge">${item.count}</span></td>`;
              tbody.appendChild(row);
            });

            table.appendChild(tbody);
            container.appendChild(table);
          });
      });
    };
  </script>
</body>
</html>
