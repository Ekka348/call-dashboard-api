<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Leads Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* –í–∞—à–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
  </style>
</head>
<body>
  <div id="app-container">
    <div class="container">
      <div class="header">
        <h1>üìä Real-Time Leads Dashboard</h1>
        <div class="header-controls">
          <div class="operator-filter">
            <select id="operator-select">
              <option value="">–í—Å–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã</option>
            </select>
          </div>
          <div class="status-indicator">
            <div class="indicator" id="connection-status"></div>
            <span id="status-text">Connecting...</span>
            <span class="last-update" id="last-update">-</span>
          </div>
        </div>
      </div>
      
      <div class="dashboard-grid" id="content">
        <div class="card" style="grid-column: 1 / -1;">
          <div class="card-header">
            <span>üìà –î–∏–Ω–∞–º–∏–∫–∞ –ª–∏–¥–æ–≤</span>
            <div class="chart-actions">
              <button class="active" data-period="hourly">–ó–∞ 24 —á–∞—Å–∞</button>
              <button data-period="daily">–ó–∞ 7 –¥–Ω–µ–π</button>
            </div>
          </div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="trendChart"></canvas>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="agreement-header">
            <span>–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏</span>
            <span class="card-count" id="agreement-count">0</span>
          </div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="agreementChart"></canvas>
            </div>
            <div id="agreement-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="callback-header">
            <span>–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</span>
            <span class="card-count" id="callback-count">0</span>
          </div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="callbackChart"></canvas>
            </div>
            <div id="callback-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header" id="invited-header">
            <span>–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</span>
            <span class="card-count" id="invited-count">0</span>
          </div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="invitedChart"></canvas>
            </div>
            <div id="invited-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STAGES = {
      "–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏": { 
        id: "agreement", 
        color: "rgba(66, 133, 244, 0.8)",
        bgColor: "rgba(66, 133, 244, 0.2)",
        element: "agreement-content", 
        count: "agreement-count", 
        header: "agreement-header" 
      },
      "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å": { 
        id: "callback", 
        color: "rgba(251, 188, 5, 0.8)",
        bgColor: "rgba(251, 188, 5, 0.2)",
        element: "callback-content", 
        count: "callback-count", 
        header: "callback-header" 
      },
      "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É": { 
        id: "invited", 
        color: "rgba(52, 168, 83, 0.8)",
        bgColor: "rgba(52, 168, 83, 0.2)",
        element: "invited-content", 
        count: "invited-count", 
        header: "invited-header" 
      }
    };
    
    let lastUpdateTime = 0;
    const POLLING_INTERVAL = 60000;
    let retryDelay = 1000;
    let isFirstLoad = true;
    let allOperators = [];
    let charts = {};
    let currentPeriod = 'hourly';
    
    function initCharts() {
      charts.trend = new Chart(
        document.getElementById('trendChart'),
        {
          type: 'line',
          data: { datasets: [] },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' }
            }
          }
        }
      );
      
      Object.entries(STAGES).forEach(([stageName, stageConfig]) => {
        charts[stageConfig.id] = new Chart(
          document.getElementById(`${stageConfig.id}Chart`),
          {
            type: 'bar',
            data: { labels: [], datasets: [] },
            options: {
              responsive: true,
              plugins: { legend: { display: false } }
            }
          }
        );
      });
    }
    
    function updateDashboard(data) {
      updateCharts(data);
      
      Object.entries(data.current).forEach(([stageName, stageData]) => {
        updateStage(stageName, stageData);
      });
      
      if (data.changes && data.changes.length > 0) {
        showChangesNotification(data.changes);
      }
    }
    
    function updateStage(stageName, stageData) {
      const stageConfig = STAGES[stageName];
      if (!stageConfig) return;
      
      const container = document.getElementById(stageConfig.element);
      const countElement = document.getElementById(stageConfig.count);
      
      // Update total count
      const totalCount = stageData.details.reduce((sum, item) => sum + item.count, 0);
      countElement.textContent = totalCount;
      
      // Update table content
      if (stageData.details.length === 0) {
        container.innerHTML = '<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th>
              <th class="count-cell">–ö–æ–ª-–≤–æ</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      stageData.details.forEach(item => {
        html += `
          <tr class="operator-row" data-operator="${item.operator}">
            <td>${item.operator}</td>
            <td class="count-cell">
              <span class="count-value">${item.count}</span>
            </td>
          </tr>
        `;
      });
      
      html += `</tbody></table>`;
      container.innerHTML = html;
    }
    
    function updateCharts(data) {
      if (!data.history) return;
      
      charts.trend.data = {
        labels: data.history[currentPeriod].labels,
        datasets: Object.entries(data.history[currentPeriod].data).map(([stage, values]) => ({
          label: stage,
          data: values,
          borderColor: STAGES[stage].color,
          backgroundColor: STAGES[stage].bgColor,
          borderWidth: 2,
          tension: 0.1,
          fill: true
        }))
      };
      charts.trend.update();
      
      Object.entries(data.current).forEach(([stageName, stageData]) => {
        const stageConfig = STAGES[stageName];
        charts[stageConfig.id].data = {
          labels: stageData.details.map(d => d.operator),
          datasets: [{
            label: '–õ–∏–¥—ã',
            data: stageData.details.map(d => d.count),
            backgroundColor: stageConfig.color,
            borderColor: stageConfig.color,
            borderWidth: 1
          }]
        };
        charts[stageConfig.id].update();
      });
    }
    
    function applyOperatorFilter() {
      const selectedOperator = document.getElementById('operator-select').value;
      
      document.querySelectorAll('.operator-row').forEach(row => {
        const rowOperator = row.dataset.operator;
        const shouldShow = !selectedOperator || rowOperator === selectedOperator;
        
        row.classList.toggle('hidden-row', !shouldShow);
        row.classList.toggle('highlight-operator', selectedOperator && rowOperator === selectedOperator);
      });
      
      // Show empty message if no rows visible
      document.querySelectorAll('.card-body').forEach(card => {
        const table = card.querySelector('table');
        if (!table) return;
        
        const visibleRows = table.querySelectorAll('tbody tr:not(.hidden-row)').length;
        const emptyMessage = card.querySelector('.empty-message') || createEmptyMessage(card);
        
        emptyMessage.classList.toggle('show-empty-message', visibleRows === 0);
      });
    }
    
    function createEmptyMessage(container) {
      const message = document.createElement('div');
      message.className = 'empty-message';
      message.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞';
      container.appendChild(message);
      return message;
    }
    
    function updateOperatorSelect(operators) {
      const select = document.getElementById('operator-select');
      if (operators.length === allOperators.length && 
          operators.every((op, i) => op === allOperators[i])) {
        return;
      }
      
      allOperators = operators;
      select.innerHTML = '<option value="">–í—Å–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã</option>';
      
      operators.forEach(operator => {
        const option = document.createElement('option');
        option.value = operator;
        option.textContent = operator;
        select.appendChild(option);
      });
    }
    
    function updateConnectionStatus(connected) {
      const statusElement = document.getElementById('connection-status');
      const statusText = document.getElementById('status-text');
      
      statusElement.className = 'indicator ' + (connected ? 'connected' : 'disconnected');
      statusText.textContent = connected ? 'Connected' : 'Disconnected';
    }
    
    function showChangesNotification(changes) {
      const notification = document.createElement('div');
      notification.className = 'changes-notification';
      notification.innerHTML = `
        <h4>–ò–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ª–∏–¥–∞—Ö</h4>
        <ul>
          ${changes.map(change => `
            <li>
              ${change.operator}: ${change.stage} 
              (${change.diff > 0 ? '+' : ''}${change.diff})
            </li>
          `).join('')}
        </ul>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('fade-out');
        setTimeout(() => notification.remove(), 500);
      }, 5000);
    }
    
    async function fetchData() {
      try {
        const [dashboardResponse, operatorsResponse] = await Promise.all([
          fetch('/api/leads/by-stage?t=' + Date.now()),
          fetch('/api/leads/operators?t=' + Date.now())
        ]);
        
        if (!dashboardResponse.ok || !operatorsResponse.ok) {
          throw new Error('–û–¥–∏–Ω –∏–∑ –∑–∞–ø—Ä–æ—Å–æ–≤ –∑–∞–≤–µ—Ä—à–∏–ª—Å—è –æ—à–∏–±–∫–æ–π');
        }
        
        const [data, operatorsData] = await Promise.all([
          dashboardResponse.json(),
          operatorsResponse.json()
        ]);
        
        if (data.status === "error" || operatorsData.status === "error") {
          throw new Error(data.message || operatorsData.message);
        }
        
        updateDashboard(data);
        updateOperatorSelect(operatorsData.operators);
        
        lastUpdateTime = Date.now();
        document.getElementById('last-update').textContent = data.timestamp || new Date().toLocaleTimeString();
        
        if (isFirstLoad) {
          updateConnectionStatus(true);
          isFirstLoad = false;
        }
        
        retryDelay = 1000;
        return true;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
        updateConnectionStatus(false);
        document.getElementById('last-update').textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
        document.getElementById('status-text').textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
        
        Object.values(STAGES).forEach(stage => {
          const container = document.getElementById(stage.element);
          if (!container.querySelector('.error-message')) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`;
            container.innerHTML = '';
            container.appendChild(errorDiv);
          }
        });
        
        retryDelay = Math.min(retryDelay * 2, 60000);
        return false;
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      initCharts();
      fetchData();
      setInterval(fetchData, POLLING_INTERVAL);
      
      document.querySelectorAll('.chart-actions button').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.chart-actions button').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentPeriod = this.dataset.period;
          fetchData();
        });
      });
      
      document.getElementById('operator-select').addEventListener('change', applyOperatorFilter);
    });
  </script>
</body>
</html>
