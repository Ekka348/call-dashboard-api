<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Leads Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --success: #34a853;
      --warning: #fbbc05;
      --danger: #ea4335;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
    }
    
    .indicator.connected {
      background-color: var(--success);
      animation: pulse 2s infinite;
    }
    
    .indicator.disconnected {
      background-color: var(--danger);
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .last-update {
      font-size: 0.85rem;
      color: #666;
      min-width: 80px;
      display: inline-block;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .card-header {
      padding: 15px 20px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    .card-body {
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      text-align: left;
      padding: 8px 10px;
      background-color: #f8f9fa;
      font-weight: 500;
      font-size: 0.85rem;
      color: #666;
    }
    
    td {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    tr.highlight {
      background-color: #f8fff0;
      transition: background-color 1.5s;
    }
    
    .loading {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    .empty {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Real-Time Leads Dashboard</h1>
      <div class="status-indicator">
        <div class="indicator" id="connection-status"></div>
        <span id="status-text">Connecting...</span>
        <span class="last-update" id="last-update">-</span>
      </div>
    </div>
    
    <div class="dashboard-grid" id="content">
      <div class="card">
        <div class="card-header" id="agreement-header">
          <span>–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏</span>
          <span class="card-count" id="agreement-count">0</span>
        </div>
        <div class="card-body">
          <div id="agreement-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="callback-header">
          <span>–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</span>
          <span class="card-count" id="callback-count">0</span>
        </div>
        <div class="card-body">
          <div id="callback-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="invited-header">
          <span>–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</span>
          <span class="card-count" id="invited-count">0</span>
        </div>
        <div class="card-body">
          <div id="invited-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STAGES = {
      "–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏": { 
        id: "agreement", 
        element: "agreement-content", 
        count: "agreement-count", 
        header: "agreement-header" 
      },
      "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å": { 
        id: "callback", 
        element: "callback-content", 
        count: "callback-count", 
        header: "callback-header" 
      },
      "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É": { 
        id: "invited", 
        element: "invited-content", 
        count: "invited-count", 
        header: "invited-header" 
      }
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Socket.IO
    const socket = io({
      reconnection: true,
      reconnectionAttempts: Infinity,
      reconnectionDelay: 1000,
      reconnectionDelayMax: 5000,
      timeout: 20000,
      transports: ['websocket']
    });
    
    const connectionStatus = document.getElementById('connection-status');
    const statusText = document.getElementById('status-text');
    const lastUpdate = document.getElementById('last-update');
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Socket.IO
    socket.on('connect', () => {
      console.log('Connected to server');
      updateConnectionStatus(true);
      lastUpdate.textContent = new Date().toLocaleTimeString();
    });
    
    socket.on('disconnect', (reason) => {
      console.log('Disconnected:', reason);
      updateConnectionStatus(false);
      showLoading();
    });
    
    socket.on('connect_error', (error) => {
      console.error('Connection error:', error);
      updateConnectionStatus(false);
      showLoading();
    });
    
    socket.on('init', (data) => {
      console.log('Initial data received');
      updateDashboard(data);
    });
    
    socket.on('full_update', (data) => {
      console.log('Data update received');
      updateDashboard(data);
      lastUpdate.textContent = data.timestamp || new Date().toLocaleTimeString();
    });
    
    // –§—É–Ω–∫—Ü–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
    function updateConnectionStatus(connected) {
      connectionStatus.className = 'indicator ' + (connected ? 'connected' : 'disconnected');
      statusText.textContent = connected ? 'Connected' : 'Disconnected';
    }
    
    function showLoading() {
      Object.values(STAGES).forEach(config => {
        const container = document.getElementById(config.element);
        if (!container.querySelector('.loading')) {
          container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        }
      });
    }
    
    function updateDashboard(data) {
      if (!data || !data.data) {
        console.error('Invalid data received');
        showLoading();
        return;
      }
      
      for (const [stageName, stageConfig] of Object.entries(STAGES)) {
        const stageData = data.data[stageName];
        if (stageData) {
          updateStage(stageName, stageConfig, stageData);
        }
      }
    }
    
    function updateStage(stageName, config, data) {
      const totalCount = data.details?.reduce((sum, item) => sum + item.count, 0) || 0;
      document.getElementById(config.count).textContent = totalCount;
      
      const container = document.getElementById(config.element);
      
      if (!data.details || data.details.length === 0) {
        container.innerHTML = '<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th>
              <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      data.details.forEach(item => {
        html += `
          <tr>
            <td>${item.operator}</td>
            <td>${item.count}</td>
          </tr>
        `;
      });
      
      html += `
          </tbody>
        </table>
      `;
      
      container.innerHTML = html;
      
      // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –Ω–æ–≤—ã—Ö/–∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —Å—Ç—Ä–æ–∫
      const rows = container.querySelectorAll('tbody tr');
      rows.forEach(row => {
        row.classList.add('highlight');
        setTimeout(() => row.classList.remove('highlight'), 1500);
      });
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ WebSocket
      socket.connect();
      
      // Fallback –Ω–∞ HTTP –∑–∞–ø—Ä–æ—Å –µ—Å–ª–∏ WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–∏—Ç—Å—è
      setTimeout(() => {
        if (!socket.connected) {
          fetchInitialData();
        }
      }, 3000);
    });
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ API
    async function fetchInitialData() {
      try {
        const response = await fetch('/api/leads/by-stage');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        updateDashboard(data);
      } catch (error) {
        console.error('Error fetching initial data:', error);
        // –ü–æ–≤—Ç–æ—Ä—è–µ–º –ø–æ–ø—ã—Ç–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(fetchInitialData, 5000);
      }
    }
  </script>
</body>
</html>
