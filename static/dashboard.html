<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Leads Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --success: #34a853;
      --warning: #fbbc05;
      --danger: #ea4335;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
    }
    
    .indicator.connected {
      background-color: var(--success);
      animation: pulse 2s infinite;
    }
    
    .indicator.disconnected {
      background-color: var(--danger);
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .last-update {
      font-size: 0.85rem;
      color: #666;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .card-header {
      padding: 15px 20px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    .card-body {
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      text-align: left;
      padding: 8px 10px;
      background-color: #f8f9fa;
      font-weight: 500;
      font-size: 0.85rem;
      color: #666;
    }
    
    td {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    tr.highlight {
      background-color: #f8fff0;
      transition: background-color 1.5s;
    }
    
    .loading {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    .empty {
      color: #999;
      text-align: center;
      padding: 20px;
    }
    
    .change-indicator {
      margin-left: 10px;
      font-weight: bold;
    }
    
    .positive {
      color: #2ecc71;
    }
    
    .negative {
      color: #e74c3c;
    }
    
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Real-Time Leads Dashboard</h1>
      <div class="status-indicator">
        <div class="indicator" id="connection-status"></div>
        <span id="status-text">Connecting...</span>
        <span class="last-update" id="last-update"></span>
      </div>
    </div>
    
    <div class="dashboard-grid" id="content">
      <div class="card">
        <div class="card-header" id="agreement-header">
          <span>–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏</span>
          <span class="card-count" id="agreement-count">0</span>
        </div>
        <div class="card-body">
          <div id="agreement-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="callback-header">
          <span>–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å</span>
          <span class="card-count" id="callback-count">0</span>
        </div>
        <div class="card-body">
          <div id="callback-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header" id="invited-header">
          <span>–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É</span>
          <span class="card-count" id="invited-count">0</span>
        </div>
        <div class="card-body">
          <div id="invited-content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STAGES = {
      "–ù–∞ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏–∏": { id: "agreement", element: "agreement-content", count: "agreement-count", header: "agreement-header" },
      "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å": { id: "callback", element: "callback-content", count: "callback-count", header: "callback-header" },
      "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É": { id: "invited", element: "invited-content", count: "invited-count", header: "invited-header" }
    };
    
    const HIGHLIGHT_DURATION = 3000;
    
    const socket = io({
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 5000,
      timeout: 60000,
      transports: ['websocket']
    });
    
    const connectionStatus = document.getElementById('connection-status');
    const statusText = document.getElementById('status-text');
    const lastUpdate = document.getElementById('last-update');
    
    socket.on('connect', () => {
      console.log('Connected');
      updateConnectionStatus(true);
      lastUpdate.textContent = new Date().toLocaleTimeString();
      socket.emit('request_full_update');
    });
    
    socket.on('disconnect', (reason) => {
      console.log('Disconnected:', reason);
      updateConnectionStatus(false);
    });
    
    socket.on('connect_error', (error) => {
      console.log('Connection error:', error);
      updateConnectionStatus(false);
    });
    
    socket.on('init', (data) => {
      updateDashboard(data);
    });
    
    socket.on('full_update', (data) => {
      updateDashboard(data);
      lastUpdate.textContent = new Date(data.timestamp).toLocaleTimeString();
    });
    
    function updateConnectionStatus(connected) {
      connectionStatus.className = 'indicator ' + (connected ? 'connected' : 'disconnected');
      statusText.textContent = connected ? 'Connected' : 'Disconnected';
    }
    
    function updateDashboard(data) {
      if (!data?.data) return;
      
      for (const [stageName, stageConfig] of Object.entries(STAGES)) {
        const stageData = data.data[stageName];
        if (stageData) updateStage(stageName, stageConfig, stageData, data.changes || []);
      }
    }
    
    function updateStage(stageName, config, data, changes) {
      const totalCount = data.details?.reduce((sum, item) => sum + item.count, 0) || 0;
      const countElement = document.getElementById(config.count);
      
      if (parseInt(countElement.textContent) !== totalCount) {
        countElement.textContent = totalCount;
      }
      
      const container = document.getElementById(config.element);
      
      if (!data.details?.length) {
        if (!container.querySelector('.empty')) {
          container.innerHTML = '<div class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
        }
        return;
      }
      
      if (container.querySelector('table')) {
        updateTable(container, data, changes.filter(c => c.stage === stageName));
      } else {
        createNewTable(container, data);
      }
    }
    
    function updateTable(container, data, changes) {
      const tbody = container.querySelector('tbody');
      const existingRows = Array.from(tbody.querySelectorAll('tr'));
      
      const existingData = new Map();
      existingRows.forEach(row => {
        existingData.set(row.cells[0].textContent, {
          row,
          count: parseInt(row.cells[1].textContent)
        });
      });
      
      data.details.forEach(item => {
        const existing = existingData.get(item.operator);
        const change = changes.find(c => c.operator === item.operator);
        
        if (existing) {
          if (existing.count !== item.count) {
            existing.row.cells[1].textContent = item.count;
            highlightRow(existing.row, change?.diff);
          }
          existingData.delete(item.operator);
        } else {
          const row = createTableRow(item, change?.diff);
          tbody.appendChild(row);
        }
      });
      
      existingData.forEach(({row}) => {
        row.classList.add('fade-out');
        setTimeout(() => row.remove(), 500);
      });
    }
    
    function createNewTable(container, data) {
      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr><th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th><th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th></tr>
        </thead>
        <tbody>
          ${data.details.map(item => 
            `<tr class="highlight">
              <td>${item.operator}</td>
              <td>${item.count}</td>
            </tr>`
          ).join('')}
        </tbody>
      `;
      container.innerHTML = '';
      container.appendChild(table);
      
      setTimeout(() => {
        container.querySelectorAll('.highlight').forEach(row => {
          row.classList.remove('highlight');
        });
      }, HIGHLIGHT_DURATION);
    }
    
    function createTableRow(item, diff) {
      const row = document.createElement('tr');
      row.className = 'highlight';
      row.innerHTML = `
        <td>${item.operator}</td>
        <td>${item.count}</td>
      `;
      
      if (diff) {
        const indicator = document.createElement('span');
        indicator.className = `change-indicator ${diff > 0 ? 'positive' : 'negative'}`;
        indicator.textContent = diff > 0 ? `+${diff}` : diff;
        row.cells[1].appendChild(indicator);
        
        setTimeout(() => indicator.remove(), HIGHLIGHT_DURATION);
      }
      
      setTimeout(() => row.classList.remove('highlight'), HIGHLIGHT_DURATION);
      return row;
    }
    
    function highlightRow(row, diff) {
      row.classList.add('highlight');
      
      if (diff) {
        const indicator = document.createElement('span');
        indicator.className = `change-indicator ${diff > 0 ? 'positive' : 'negative'}`;
        indicator.textContent = diff > 0 ? `+${diff}` : diff;
        row.cells[1].appendChild(indicator);
        
        setTimeout(() => indicator.remove(), HIGHLIGHT_DURATION);
      }
      
      setTimeout(() => row.classList.remove('highlight'), HIGHLIGHT_DURATION);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/leads/by-stage')
        .then(response => response.json())
        .then(data => updateDashboard(data))
        .catch(console.error);
    });
  </script>
</body>
</html>
