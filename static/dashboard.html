<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-top: 30px;
    }
    .info-box {
      background-color: #e8f4ff;
      padding: 15px;
      border: 1px solid #b3d8ff;
      margin-bottom: 20px;
    }

    .stage-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .stage-card {
      flex: 1;
      min-width: 220px;
      background-color: #fafafa;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
    }
    .stage-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .stage-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .stage-list li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .empty-message {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üìÅ –ò–Ω—Ñ–æ-—Å—Ç–∞–¥–∏–∏ (—Å—É–º–º–∞—Ä–Ω–æ)</h1>
  <div class="info-box" id="stats">
    <p><strong>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</strong></p>
  </div>

  <div id="content" class="stage-row"></div>

  <script>
    const STAGES = {
      "–ù–î–ó": "5",
      "–ù–î–ó 2": "9",
      "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å": "IN_PROCESS",
      "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É": "CONVERTED",
      "NEW": "NEW",
      "OLD": "11",
      "–ë–∞–∑–∞ –í–í": "UC_VTOOIM"
    };

    const WORK_STAGES = ["–ù–î–ó", "–ù–î–ó 2", "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å", "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É"];
    const SUMMARY_STAGES = ["NEW", "OLD", "–ë–∞–∑–∞ –í–í"];

    fetch("/api/leads/by-stage")
      .then(res => res.json())
      .then(data => {
        const statsContainer = document.getElementById("stats");
        statsContainer.innerHTML = "";

        SUMMARY_STAGES.forEach(stage => {
          const info = data.data[stage];
          const value = info?.count ?? 0;
          const statLine = document.createElement("p");
          statLine.innerHTML = `<strong>${stage}:</strong> ${value}`;
          statsContainer.appendChild(statLine);
        });

        const contentContainer = document.getElementById("content");
        contentContainer.innerHTML = "";

        WORK_STAGES.forEach(stage => {
          const info = data.data[stage];
          const card = document.createElement("div");
          card.className = "stage-card";

          const title = document.createElement("div");
          title.className = "stage-title";
          title.textContent = `–°—Ç–∞–¥–∏—è: ${stage}`;
          card.appendChild(title);

          if (!info?.details || info.details.length === 0) {
            const emptyMessage = document.createElement("p");
            emptyMessage.className = "empty-message";
            emptyMessage.textContent = "–ù–µ—Ç –ª–∏–¥–æ–≤ –ø–æ —ç—Ç–æ–π —Å—Ç–∞–¥–∏–∏.";
            card.appendChild(emptyMessage);
          } else {
            const list = document.createElement("ul");
            list.className = "stage-list";

            info.details.forEach(row => {
              const item = document.createElement("li");
              item.textContent = `${row.operator} ‚Äî ${row.count}`;
              list.appendChild(item);
            });

            card.appendChild(list);
          }

          contentContainer.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("stats").innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ${err}</p>`;
        document.getElementById("content").innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞–¥–∏–π: ${err}</p>`;
      });
  </script>

</body>
</html>
