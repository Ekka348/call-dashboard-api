<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .info-box {
      background-color: #e8f4ff;
      padding: 15px;
      border: 1px solid #b3d8ff;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .stage-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .stage-table {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
      min-width: 250px;
      flex: 1;
    }

    .stage-table h2 {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f1f1f1;
    }

    .empty-message {
      font-style: italic;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ —Å—Ç–∞–¥–∏—è–º ‚Äî —Å–µ–≥–æ–¥–Ω—è</h1>

  <div class="info-box" id="stats">
    <p><strong>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ-—Å—Ç–∞–¥–∏–π...</strong></p>
  </div>

  <div class="stage-columns" id="content"></div>

  <script>
    const STAGES = {
      "–ù–î–ó": "5",
      "–ù–î–ó 2": "9",
      "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å": "IN_PROCESS",
      "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É": "CONVERTED",
      "NEW": "NEW",
      "OLD": "UC_VTOOIM",
      "–ë–∞–∑–∞ –í–í": "11"
    };

    const WORK_STAGES = ["–ù–î–ó", "–ù–î–ó 2", "–ü–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å", "–ü—Ä–∏–≥–ª–∞—à–µ–Ω –∫ —Ä–µ–∫—Ä—É—Ç–µ—Ä—É"];
    const INFO_STAGES = ["NEW", "OLD", "–ë–∞–∑–∞ –í–í"];

    fetch("/api/leads/by-stage")
      .then(res => res.json())
      .then(data => {
        // üìÅ –ò–Ω—Ñ–æ-—Å—Ç–∞–¥–∏–∏
        const statsContainer = document.getElementById("stats");
        statsContainer.innerHTML = "";
        INFO_STAGES.forEach(stage => {
          const info = data.data[stage];
          const value = info?.count ?? 0;
          const statLine = document.createElement("p");
          statLine.innerHTML = `<strong>${stage}:</strong> ${value}`;
          statsContainer.appendChild(statLine);
        });

        // üìã –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Ç–∞–±–ª–∏—Ü—ã –ø–æ —Å—Ç–∞–¥–∏—è–º
        const content = document.getElementById("content");
        content.innerHTML = "";

        WORK_STAGES.forEach(stage => {
          const info = data.data[stage];
          const block = document.createElement("div");
          block.className = "stage-table";

          const heading = document.createElement("h2");
          heading.textContent = `–°—Ç–∞–¥–∏—è: ${stage}`;
          block.appendChild(heading);

          if (!info?.details || info.details.length === 0) {
            const empty = document.createElement("p");
            empty.className = "empty-message";
            empty.textContent = "–ù–µ—Ç –ª–∏–¥–æ–≤.";
            block.appendChild(empty);
          } else {
            const table = document.createElement("table");
            const header = document.createElement("thead");
            header.innerHTML = `<tr><th>–û–ø–µ—Ä–∞—Ç–æ—Ä</th><th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th></tr>`;
            table.appendChild(header);

            const body = document.createElement("tbody");
            info.details.forEach(row => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${row.operator}</td><td>${row.count}</td>`;
              body.appendChild(tr);
            });

            table.appendChild(body);
            block.appendChild(table);
          }

          content.appendChild(block);
        });
      })
      .catch(err => {
        document.getElementById("stats").innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err}</p>`;
        document.getElementById("content").innerHTML = `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${err}</p>`;
      });
  </script>

</body>
</html>
