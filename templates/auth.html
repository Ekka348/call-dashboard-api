<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в CRM Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --dark-bg: #1e293b;
      --block-bg: #232e41;
      --primary: #3b82f6;
      --secondary: #9333ea;
      --accent: #7dd3fc;
      --border: #334155;
      --text-main: #e0e7ef;
      --text-light: #cbd5e1;
      --error: #f87171;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--dark-bg);
      color: var(--text-main);
      font-family: "Segoe UI", "Inter", Arial, sans-serif;
      min-height: 100vh;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e293b 80%, #334155 100%);
    }
    .auth-box {
      background: var(--block-bg);
      padding: 38px 30px 28px 30px;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(30,41,59,0.14);
      min-width: 300px;
      max-width: 360px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-box h2 {
      margin-bottom: 22px;
      font-size: 1.55em;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 2px 14px rgba(59,130,246,0.13);
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input[type="text"], input[type="password"] {
      background: var(--dark-bg);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 11px 14px;
      font-size: 1em;
      color: var(--text-main);
      transition: border 0.2s;
      font-family: inherit;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid var(--accent);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border: none;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      border-radius: 8px;
      font-size: 1.09em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 14px rgba(59,130,246,0.12);
      transition: background 0.18s, transform 0.09s;
      margin-top: 10px;
      letter-spacing: 0.01em;
    }
    button:hover {
      background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
      transform: translateY(-1px) scale(1.03);
    }
    .error {
      color: var(--error);
      font-weight: bold;
      margin-top: 12px;
      text-align: center;
      font-size: 1.04em;
    }
    @media (max-width: 500px) {
      .auth-box {
        padding: 24px 6px 18px 6px;
        min-width: 0;
        width: 98vw;
      }
      .auth-box h2 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Вход в систему</h2>
    <form method="post" autocomplete="off">
      <input name="login" placeholder="Логин" type="text" required autocomplete="username">
      <input name="password" type="password" placeholder="Пароль" required autocomplete="current-password">
      <button type="submit">Войти</button>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
  </div>
</body>
</html>
