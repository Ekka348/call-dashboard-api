<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRM Browser Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background-color: #f4f4f4; }
    h2 { margin-bottom: 20px; }
    iframe { width: 100%; height: 600px; border: 1px solid #ccc; background: white; border-radius: 6px; display: none; }
    #spinner {
      border: 6px solid #eee;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    button { padding: 8px 14px; font-size: 15px; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>üìä –û—Ç—á—ë—Ç –ø–æ —Å—Ç–∞–¥–∏–∏ "–ù–î–ó" ‚Äî —Å–µ–≥–æ–¥–Ω—è</h2>
  <div id="spinner"></div>
  <iframe id="reportFrame" src=""></iframe>
  <button onclick="refreshFrame()">üîÅ –û–±–Ω–æ–≤–∏—Ç—å –≤—Ä—É—á–Ω—É—é</button>

  <script>
    function refreshFrame() {
      const frame = document.getElementById("reportFrame");
      document.getElementById("spinner").style.display = "block";
      frame.style.display = "none";

      // –æ–±–Ω–æ–≤–ª—è–µ–º src –¥–ª—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
      frame.src = "http://localhost:8080/daily?label=–ù–î–ó&range=today";

      // –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º iframe
      frame.onload = function () {
        document.getElementById("spinner").style.display = "none";
        frame.style.display = "block";
      };
    }

    refreshFrame(); // –∞–≤—Ç–æ-–ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
    setInterval(refreshFrame, 10000); // üîÅ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫
  </script>
</body>
</html>
